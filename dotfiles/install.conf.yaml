- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~./config']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.tmux: .tmux
    ~/.ssh/config: .ssh/config
    ~/.bash_aliases: .bash_aliases
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.driverc: .driverc
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.mrconfig: .mrconfig
    ~/.profile: .profile
    ~/.config/sublime-text-3/Packages/User: ./sublime_settings
    ~/texmf: ./texmf

- shell:
  - [git submodule update --init --recursive, Installing submodules]