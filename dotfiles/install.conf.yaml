- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~./config']

- link:
    ~/.tmux.conf: .tmux.conf
    ~/.tmux: .tmux
    ~/.ssh/config: .ssh/config
    ~/.bash_aliases: .bash_aliases
    ~/.bash_profile: .bash_profile
    ~/.bashrc: .bashrc
    ~/.driverc: .driverc
    ~/.gitconfig: .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.mrconfig: .mrconfig
    ~/.profile: .profile
    ~/bin: bin
    ~/.local/share/applications/JabRef.desktop: JabRef.desktop
    ~/.vim: .vim
    ~/.zshrc: .zshrc
    ~/.path: .path
    ~/texmf: texmf
    ~/.latexmkrc: .latexmkrc
    ~/.fonts: .fonts
    ~/.config/fontconfig: fontconfig
    ~/.ipython/profile_default/ipython_config.py: ipython_config.py
    ~/.config/powerline: .config/powerline
    
- shell:
  - [git submodule update --init --recursive --remote, Updating submodules]
