-- vim: ts=4 sw=4 noet ai cindent syntax=lua
conky.config = {
-- conky configuration
--#############################################
-- Settings
--#############################################
	background = false,
	use_xft = true,
	xftalpha = 1,
	update_interval = 2,
	total_run_times = 0,
	cpu_avg_samples = 2,
    override_utf8_locale = true,
	short_units = true,
--#############################################
--# cairo-compmgr
	own_window_type = 'desktop',
	own_window_argb_visual = true,
	own_window = true,
	own_window_transparent = false,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	double_buffer = true,
	uppercase = false,
	no_buffers = true,
--#############################################
	alignment = 'bottom_left',
	gap_x = 12,
	gap_y = 35,
	minimum_width = 300,
	maximum_width = 300,

	-- default  drawing
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,
    default_bar_width = 150, default_bar_height = 5,
    default_graph_width = 150, default_graph_height = 12,
    default_gauge_width = 20, default_gauge_height = 20,

	-- colors
	font = 'Source Code Pro:size=9',
	default_color = '#ffffff',
	default_shade_color = '#000000',
	default_outline_color = '#828282',
    color1 = 'orange',
    color2 = 'green',
    color3 = 'white',
	-- layouts

	-- title
    template0 = [[${font Source Code Pro:size=9}${color1}\1 ${hr 1}${font}$color]],
	--  highlight heading
    template1 = [[${color2}\1]],
	-- Middle bar start
    template2 = [[${goto 110}${color}]],
	-- halfway start for bars and things
    template3 = [[${goto 150}${color}]],
	template4 = [[${goto 40}${color}]],
	template5 = [[${goto 60}${color}]],

	-- hddtemp
	hddtemp_host = "127.0.0.1",
	hddtemp_port = "7634",
};
-- For HD temps run hddtemp -d /dev/sdX first 

conky.text = [[
${template0 SYSTEM}
${template1 Uptime:}					${template3}${uptime}
# ${if_match "${nodename}" == "shankar-linux"}${color green}FAN1:${color white}${hwmon 0 fan 1} ${color green}FAN2:${color white}${hwmon 1 fan 2} ${endif}
# ${if_match "${nodename}" == "shankar-linux"}${color green}AUX0:${color white}${hwmon 0 temp 3} ${color green}AUX1:${color white}${hwmon 0 temp 4} ${color green}AUX2:${color white}${hwmon 0 temp 5} ${color green}AUX3:${color white}${hwmon 0 temp 6} ${color green}PECI:${color white}${hwmon 0 temp 7}${endif}
${template0 CPU}
${template1 Load}${color} ${template4}${loadavg 1} ${loadavg 2}                   ${template3}${loadgraph}		

${template1 CPU1}    ${if_match "${nodename}" == "shankar-linux"}${template4}${hwmon 0 temp 1}°C${endif}        ${template2}${cpu cpu1}%                    ${template3}${cpubar cpu1}
${template1 CPU2}    ${if_match "${nodename}" == "shankar-linux"}${template4}${hwmon 0 temp 2}°C${endif}        ${template2}${cpu cpu2}%                    ${template3}${cpubar cpu2}
${template1 CPU3}   ${if_match "${nodename}" == "shankar-linux"}${template4}${hwmon 0 temp 3}°C${endif}        ${template2}${cpu cpu3}%                    ${template3}${cpubar cpu3}
${template1 CPU4}    ${if_match "${nodename}" == "shankar-linux"}${template4}${hwmon 0 temp 4}°C${endif}        ${template2}${cpu cpu4}%                    ${template3}${cpubar cpu4}

# PROCESSES
${color green}NAME             $alignr PID   CPU%      MEM%${color white}
${color #ffff00}${top name 1} $alignr ${top pid 1} ${top cpu 1}    ${top mem 1}${color white}
${top name 2} $alignr ${top pid 2} ${top cpu 2}    ${top mem 2}
${top name 3} $alignr ${top pid 3} ${top cpu 3}    ${top mem 3}
${top name 4} $alignr ${top pid 4} ${top cpu 4}    ${top mem 4}

${template0 HARDWARE}
${if_match "${execi 7200 lshw -C video | grep vendor | awk '{print $2}'}" == "NVIDIA"}${execi 7200 nvidia-smi -q | grep 'Product Name' | awk '{print $4" "$5" "$6}'} $alignr ${execi 7200 nvidia-smi -q | grep 'Driver Version' | awk '{print $4}'}${endif}
${color green}Freq:${color white}${nvidia gpufreqcur} / ${nvidia gpufreqmax}MHz $alignr${color green}GPU Temp: ${color white}${nvidia gputemp} / ${nvidia gputempthreshold}°C
${color green}Load: ${color white}${exec nvidia-smi | awk 'FNR == 9 {print $13}'} ${color green}RAM: ${color white}${exec nvidia-smi | awk 'FNR == 9 {print $9" "$10" "$11}'} ${color green}FAN: ${color white}${exec nvidia-smi | awk 'FNR == 9 {print $2}'}

${template0 MEMORY}
${template1 RAM} ${template5}${mem} ${template2}${memperc}% ${template3}${membar} 
${template1 SWAP} ${template5}${swap}  ${template2}${swapperc}% ${template3}${swapbar} 

${color green}NAME             $alignr PID    MEM%     MEM${color white}
${color #ffff00}${top_mem name 1} $alignr ${top_mem pid 1} ${top_mem mem 1}    ${top_mem mem_res 1}${color white}
${top_mem name 2} $alignr ${top_mem pid 2} ${top_mem mem 2}    ${top_mem mem_res 2}
${top_mem name 3} $alignr ${top_mem pid 3} ${top_mem mem 3}    ${top_mem mem_res 3}
${top_mem name 4} $alignr ${top_mem pid 4} ${top_mem mem 4}    ${top_mem mem_res 4}

${template0 DISK}
${if_mounted /}${color green}root ${color white}${fs_used /} / ${fs_size /} ${template3}${fs_bar /}${endif}
${if_mounted /media/shankar/data}${color green}data ${color white}${fs_used /media/shankar/data} / ${fs_size /media/shankar/data} ${template3}${fs_bar /media/shankar/data}${endif}
${if_mounted /media/shankar/storage}${color green}storage ${color white}${fs_used /media/shankar/storage} / ${fs_size /media/shankar/storage} ${template3}${fs_bar /media/shankar/storage}${endif}
# ${template1 HDD\ Temp}: ${color white}${hddtemp} 

${template1 ReadIO:}${color} ${diskio_read} ${alignr}${color green}WriteIO: ${color}${diskio_write}
${diskiograph_read 32,140 ff0000 00ff00}${alignr}${diskiograph_write 32,140 ff0000 00ff00}
# Network stuff
# ${execi 7200 curl www.icanhazip.com} 
# Home adapter
${if_existing /sys/class/net/enp0s31f6/operstate up}
${color orange}NETWORK ${addr enp0s31f6}  ${hr} $color
${color green}Down:$color ${downspeed enp0s31f6}/s $alignr ${color green}Up:$color ${upspeed enp0s31f6}/s
${downspeedgraph enp0s31f6 32,140 ff0000 00ff00} $alignr${upspeedgraph enp0s31f6 32,140 ff0000 00ff00}
Total: ${totaldown enp0s31f6} ${alignr} Total: ${totalup enp0s31f6}
${endif}
# ${template1 Ping:}$color 			$alignr${execi 7200 ping www.google.com -c 1 | grep time= | rev | cut -c -7 | rev}
# ${template1 country}$color     	$alignr${execi 7200 curl ipinfo.io/country} 
# ${template1 region}$color  		$alignr${execi 7200 curl ipinfo.io/region} 
# ${template1 city}$color  			$alignr${execi 7200 curl ipinfo.io/city}
# ${template1 coords}$color 			$alignr${execi 7200 curl ipinfo.io/loc}
]];
