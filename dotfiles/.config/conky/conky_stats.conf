conky.config = {
-- conky configuration
--#############################################
-- Settings
--#############################################
	background = true,
	use_xft = true,
	font = 'Source Code Pro:size=9',
	xftalpha = 1,
	update_interval = 2,
	total_run_times = 0,
	own_window = true,
	own_window_transparent = true,
--#############################################
--# cairo-compmgr
	own_window_type = 'desktop',
	own_window_argb_visual = true,
--#############################################
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	double_buffer = true,
	minimum_width = 300,
	maximum_width = 300,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,
	default_color = '#ffffff',
	default_shade_color = '#000000',
	default_outline_color = '#828282',
	alignment = 'top_left',
	gap_x = 12,
