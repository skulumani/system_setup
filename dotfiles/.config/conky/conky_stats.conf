${color orange}NETWORK ${addr enp38s0} ${hr} $color
${font sans-serif:normal:size=8}${color #0077ff}Down:$color ${downspeed enp38s0}/s $alignr${color #0077ff}Up:$color ${upspeed enp38s0}/s 
${downspeedgraph enp38s0 32,140 00ff00 fffff} $alignr${upspeedgraph enp38s0 32,140 00ff00 ffffff}
