conky.text = [[
${color orange}SYSTEM ${hr}$color
${color green}Uptime: ${color white}${alignr}$uptime

# TEMP and SENSORS
${color green}FAN1:${color white}${hwmon 1 fan 1} ${color green}FAN2:${color white}${hwmon 1 fan 2} ${color green}SYST:${color white}${hwmon 1 temp 1} ${color green}CPUT:${color white}${hwmon 1 temp 2} 
${color green}AUX0:${color white}${hwmon 1 temp 3} ${color green}AUX1:${color white}${hwmon 1 temp 4} ${color green}AUX2:${color white}${hwmon 1 temp 5} ${color green}AUX3:${color white}${hwmon 1 temp 6} ${color green}PECI:${color white}${hwmon 1 temp 7}
#
# CPU 
${color orange}CPU ${hr}${color}
${cpugraph cpu0 00ff00 fffff -t}
${cpu cpu0}% - ${cpubar cpu0}
${color green}CORE FREQ: ${color white}${freq 1} ${freq 2} ${freq 3} ${freq 4} MHz
${color green}CORE TEMP: ${color white}${hwmon 0 temp 1} ${hwmon 0 temp 2} ${hwmon 0 temp 3} ${hwmon 0 temp 4} C

#
# PROCESSES
${color green}NAME             $alignr PID   CPU%      MEM%${color white}
${color #ffff00}${top name 1} $alignr ${top pid 1} ${top cpu 1}    ${top mem 1}${color white}
${top name 2} $alignr ${top pid 2} ${top cpu 2}    ${top mem 2}
${top name 3} $alignr ${top pid 3} ${top cpu 3}    ${top mem 3}
${top name 4} $alignr ${top pid 4} ${top cpu 4}    ${top mem 4}

# GPU
${color orange}GPU ${hr}$color
#${if_match "${execi 7200 lshw -C video | grep vendor | awk '{print $2}'}" == "NVIDIA"}${execi 7200 nvidia-smi -q | grep 'Product Name' | awk '{print $4" "$5" "$6}'} $alignr ${execi 7200 nvidia-smi -q | grep 'Driver Version' | awk '{print $4}'}
${color green}Freq:${color white}${nvidia gpufreq} $alignr${color green}Temp: ${color white}${nvidia temp} / ${nvidia threshold} C
#${color green}Load: ${color white}${exec nvidia-smi | awk 'FNR == 9 {print $13}'} ${color green}RAM: ${color white}${exec nvidia-smi | awk 'FNR == 9 {print $9" "$10" "$11}'} ${color green}FAN: ${color white}${exec nvidia-smi | awk 'FNR == 9 {print $2}'}
#
# MEMORY
${color orange}MEMORY / DISK ${hr 1}$color
${color green}RAM:${color white} ${mem} / ${memmax} - ${memperc}% ${membar} 
${color green}SWAP:${color white} ${swap} / ${swapmax} - ${swapperc}% ${swapbar} 

${color green}NAME             $alignr PID   MEM%     MEM${color white}
${color #ffff00}${top_mem name 1} $alignr ${top_mem pid 1} ${top_mem mem 1}    ${top_mem mem_res 1}${color white}
${top_mem name 2} $alignr ${top_mem pid 2} ${top_mem mem 2}    ${top_mem mem_res 2}
${top_mem name 3} $alignr ${top_mem pid 3} ${top_mem mem 3}    ${top_mem mem_res 3}
${top_mem name 4} $alignr ${top_mem pid 4} ${top_mem mem 4}    ${top_mem mem_res 4}

${color green}DISKIO:${color white} ${diskio}
${diskiograph 00ff00 ffffff}
${color green}root: ${color white}${fs_used /} / ${fs_size /} ${fs_bar /}
${color green}home: ${color white}${fs_used /home} / ${fs_size /home} ${fs_bar /home}
${color green}data: ${color white}${fs_used /media/shankar/data}  / ${fs_size /media/shankar/data} ${fs_bar /media/shankar/data}
# 
# Network stuff
# show info about connected drives
# FDCL Adapter
${if_existing /sys/class/net/enp38s0/operstate up}
${color orange}NETWORK ${addr enp38s0}-${execi 7200 curl www.icanhazip.com} ${hr} $color
${color green}Down:$color ${downspeed enp38s0}/s $alignr${color green}Up:$color ${upspeed enp38s0}/s 
${downspeedgraph enp38s0 32,140 ff0000 00ff00} $alignr${upspeedgraph enp38s0 32,140 ff0000 00ff00}
Total: ${totaldown enp38s0} ${alignr} Total: ${totalup enp38s0}
${endif}
# Home adapter
${if_existing /sys/class/net/enp0s31f6/operstate up}
${color orange}NETWORK ${addr enp0s31f6} ${execi 7200 curl www.icanhazip.com}  ${hr} $color
${color green}Down:$color ${downspeed enp0s31f6}/s $alignr ${color green}Up:$color ${upspeed enp0s31f6}/s
${downspeedgraph enp0s31f6 32,140 ff0000 00ff00} $alignr${upspeedgraph enp0s31f6 32,140 ff0000 00ff00}
Total: ${totaldown enp0s31f6} ${alignr} Total: ${totalup enp0s31f6}
${endif}
#
#  Common graphs and connections
${color green}Inbound: ${color white}${tcp_portmon 1 32768 count} ${alignr} ${color green}Outbound: ${color white}${tcp_portmon 32768 61000 count}
${color green}Connections: ${color white}${tcp_portmon 32768 61000 count} ${alignr} ${color green}Service/Port
${color white}${tcp_portmon 32768 61000 rhost 0} ${alignr} ${tcp_portmon 32768 61000 rservice 0}
${tcp_portmon 32768 61000 rhost 1} ${alignr} ${tcp_portmon 32768 61000 rservice 1}
${tcp_portmon 32768 61000 rhost 2} ${alignr} ${tcp_portmon 32768 61000 rservice 2}
${tcp_portmon 32768 61000 rhost 3} ${alignr} ${tcp_portmon 32768 61000 rservice 3}
${tcp_portmon 32768 61000 rhost 4} ${alignr} ${tcp_portmon 32768 61000 rservice 4}
${tcp_portmon 32768 61000 rhost 5} ${alignr} ${tcp_portmon 32768 61000 rservice 5}
${color orange}WEATHER${hr}$color
#${color white}${execi 1800 /home/marx2k/weather/weather.sh}
]];
