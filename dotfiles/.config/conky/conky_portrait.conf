${template0 CPU}
 ${cpugraph cpu0 20,200}
CPU
% ${hwmon 0 temp 1} ${hwmon 0 temp 2} ${hwmon 0 temp 3} ${hwmon 0 temp 4}
T ${cpu 1}
1 ${hwmon 0 temp 1} ${cpubar cpu1 5,200}  
2 ${hwmon 0 temp 2} ${cpubar cpu2} 
3 ${hwmon 0 temp 3} ${cpubar cpu3}
4 ${hwmon 0 temp 4} ${cpubar cpu4}


# Â°C
