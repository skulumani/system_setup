- link:
    ~/.local/share/applications/JabRef.desktop: JabRef.desktop
    ~/texmf: texmf
    ~/.fonts: .fonts
    ~/.ctags: .ctags

- shell:
    - [fc-cache -vf ~/.fonts, Installing system fonts]
    - [bash ~/Documents/system_setup/setup_jabref.sh, Install JabRef]
    - [bash ~/Documents/system_setup/setup_signal.sh, Install Signal-CLI]

